<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nam = Number(prompt("Nhập số năm"));
    if (nam % 100 == 0) {
        if (nam % 400 == 0) {
            document.write('Năm bạn nhập là năm nhuận');
        } else {
            document.write('Năm bạn nhập không là năm nhuận');
        }
    }
    else{
        if (nam % 4 == 0) {
            document.write('Năm bạn nhập là năm nhuận');
        } else {
            document.write(' Năm bạn nhập không là năm nhuận');
        }
    }
</script>
</body>
</html>
